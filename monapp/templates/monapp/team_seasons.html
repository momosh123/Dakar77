
{% extends "monapp/team_seasons.html" %} <!-- Remplacez par le chemin vers votre template de base -->

{% block content %}
<div class="container">
    <h2>Recherche d'Ã©quipe et Affichage des Points par Saison</h2>
    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Rechercher</button>
    </form>
    
    {% if team_data %}
        <h3>Points de {{ team_data.team_name }} par Saison</h3>
        <canvas id="pointsChart" width="400" height="200"></canvas>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    {% if team_data %}
    var ctx = document.getElementById('pointsChart').getContext('2d');
    var pointsChart = new Chart(ctx, {
        type: 'line', // Type de graphique
        data: {
            labels: {{ team_data.seasons|safe }}, // Les saisons
            datasets: [{
                label: 'Points par saison',
                data: {{ team_data.points|safe }}, // Les points par saison
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    {% endif %}
</script>
{% endblock %}
