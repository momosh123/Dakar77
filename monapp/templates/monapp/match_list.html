<!DOCTYPE html>
<html>
<head>
    <title>Match List</title>
</head>
<body>
    <h2>Match List</h2>
    <a href="{% url 'match_add' %}">Add new match</a>
    <ul>
    {% for match in matches %}
        <li>
            {{ match }} - 
            <a href="{% url 'match_edit' match.pk %}">Edit</a> | 
            <a href="{% url 'match_delete' match.pk %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
